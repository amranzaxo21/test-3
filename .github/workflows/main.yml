name: Remote.it RDP Tunnel

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest

    steps:
    - name: Download Remote.it CLI
      run: |
        Invoke-WebRequest https://downloads.remote.it/cli/remoteit.exe -OutFile remoteit.exe
      shell: powershell

    - name: Login to Remote.it
      run: .\remoteit.exe login --apikey $Env:REMOTEIT_KEY
      env:
        REMOTEIT_KEY: ${{ secrets.REMOTEIT_KEY }}
      shell: powershell

    - name: Enable RDP and Set Password
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)
      shell: powershell

    - name: Share Port 3389 (RDP)
      run: .\remoteit.exe add --name "GitHub-RDP" --port 3389
      shell: powershell

    - name: Success Message
      run: Write-Host "âœ… RDP is now available via Remote.it. Connect using the device named 'GitHub-RDP' in your Remote.it app."
      shell: powershell
